<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      min-height: 200vh;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      border-bottom: 2px solid #444;
    }

    .texto {
      position: absolute;
      white-space: nowrap;
      font-size: 2em;
      animation: moverTexto 6s ease-in-out forwards;
      top: 40%;
      left: -100%;
      transform: translateY(-50%);
    }

    .autor {
      position: absolute;
      white-space: nowrap;
      font-size: 0.9em;
      color: #ccc;
      top: 55%;
      right: -100%;
      transform: translateY(-50%);
      animation: moverAutor 6s ease-in-out forwards;
      opacity: 0.9;
    }

    @keyframes moverTexto {
      0% { left: -100%; }
      40%, 60% {
        left: 50%;
        transform: translate(-50%, -50%);
      }
      100% {
        left: 100%;
        transform: translate(0, -50%);
      }
    }

    @keyframes moverAutor {
      0% { right: -100%; }
      40%, 60% {
        right: 50%;
        transform: translate(50%, -50%);
      }
      100% {
        right: 100%;
        transform: translate(0, -50%);
      }
    }

    #contenido {
      display: none;
      padding: 2em;
      display: flex;
      gap: 2em;
      align-items: flex-start;
      flex-wrap: nowrap;
    }

    .content-left {
      flex: 1;
      min-width: 300px;
    }

    .content-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 5em;
    }

    .content-right img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .jello-horizontal {
      animation: jello-horizontal 0.9s linear both;
    }

    @keyframes jello-horizontal {
      0% { transform: scale3d(1, 1, 1); }
      30% { transform: scale3d(1.25, 0.75, 1); }
      40% { transform: scale3d(0.75, 1.25, 1); }
      50% { transform: scale3d(1.15, 0.85, 1); }
      65% { transform: scale3d(0.95, 1.05, 1); }
      75% { transform: scale3d(1.05, 0.95, 1); }
      100% { transform: scale3d(1, 1, 1); }
    }

    .item {
      margin-bottom: 1em;
      font-size: 1.1em;
    }

    a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    .imagen-derecha {
      text-align: center;
    }

    .imagen-derecha img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .imagen-derecha figcaption {
      margin-top: 10px;
    }

    .imagen-derecha figcaption a {
      font-size: 0.95em;
      color: #e1306c;
      text-decoration: none;
      font-weight: bold;
    }

    .imagen-derecha figcaption a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    const texto = document.querySelector('.texto');
    const autor = document.querySelector('.autor');
    const contenido = document.getElementById('contenido');

    texto.addEventListener('animationend', () => {
      autor.style.display = 'none';
      texto.style.display = 'none';
      contenido.style.display = 'flex';
      animarItems();
    });

    function animarLink(event) {
      const el = event.currentTarget;
      el.classList.remove('jello-horizontal');
      void el.offsetWidth;
      el.classList.add('jello-horizontal');
    }

    function animarItems() {
      const items = document.querySelectorAll('.content-left .item');
      items.forEach((item, i) => {
        item.style.opacity = 0;
        setTimeout(() => {
          item.style.transition = 'opacity 0.5s ease';
          item.style.opacity = 1;
        }, i * 200);
      });
    }
  </script>
